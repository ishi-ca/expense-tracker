<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Expense Tracker</title>
    </head>
    <body>
        <h2>Expense Tracker</h2>

        <div class="container">
            <h4>Your Balance</h4>
            <h1 id="balance">₹0.00</h1>

            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+₹0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-₹0.00</p>
                </div>
            </div>

            <h3>History</h3>
            <ul id="list" class="list"></ul>
            
            <h3>Add new transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Transaction</label>
                    
                    <br/>
                    <input type="text" id="text" placeholder="Enter transaction name..." />
                </div>
                <br/>

                <div class="form-control">
                    <label for="amount">Amount
                        <ul>
                            <li>+ve amount: Income</li>
                            <li>-ve amount: Expense</li>
                        </ul>
                    </label>
                    <input
                        type="number"
                        id="amount"
                        placeholder="Enter amount..."
                    />
                </div>
                <button class="btn">Add transaction</button>
            </form>
        </div>

        <footer class="font-small text-muted">
            <p class="text-center">
                Coded by: <a href="https://github.com/ishi-ca" target="_blank">Ishica Singhal</a>
            </p>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
